server.port=8082

spring.datasource.dbcp2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/beoff?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=beoff
spring.datasource.password=1234

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.security.user.name=user
spring.security.user.password=1234
spring.security.user.roles=MEMBER

spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 20MB

app.upload.path = upload
